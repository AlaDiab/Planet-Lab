

<h1> Create a New Mission </h1>
<p> Please fill out the requested information to author a new mission. Keep in mind that in PlanetLAB- Missions combine many quests to form a complete learning experience.</p>

    <div class="container">
  <div class="row">
    <div class="col-sm-5" >
            <label>Mission Name</label>
            <input class="form-control" type="text"   ng-model="missions.name" placeholder="Enter Name">
    </div>
        <div class="col-sm-1" ></div>
    <div class="col-sm-5" >       
          <label> Mission Description</label>
         <textarea cols="40" rows="2" type="textarea"  ng-model="missions.description" placeholder="Enter Description"></div> 

  </div>
  <br>
  
  <div class="row">
    <div class="col-sm-3" >
            <label> Mission Points</label>
            <input class="form-control" type="text" ng-model="missions.points" placeholder="Enter Points">
    </div>
        <div class="col-sm-1" ></div>
         <div class="col-sm-3" >
            <label> Mission Creator</label>
            <input class="form-control" type="text" ng-model="missions.creator_id" placeholder="Enter Creator ID">
    </div>

         <textarea cols="40" rows="2" type="textarea"  ng-model="quest.summary" placeholder="Enter Summary"></div> 
    </div> -->






<br/><br/>

</div>
