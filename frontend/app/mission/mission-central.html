
<h5 style="color:gray" >Mission Authorship:</h5>  <h3>You've authored {{ userMissions.missions.length }} missions!</h3>

<ul>
<li  class="thumbnails" ng-repeat="mission in userMissions.missions">
 <div class="thumbnail" style="width:20%; background-color:#cce0f3;">
    <a ui-sref="missions.mission.id({id: {{missions.id}}})">
        <img class="img-rounded branding-img" ng-src="https://s3-us-west-2.amazonaws.com/itreeware/FreedomGames_Logo.png"  alt="...">
    <div class="caption">
      <p style="float:right;">Mission #{{mission.id}} </p>
     <h5> <a ui-sref="missions.mission({id: {{mission.id}}})">{{ mission.name }}</a> </h5>
        <p style="font-size:.8em">{{mission.description}}</p>

        <p><a href="#" class="btn btn-primary" role="button">View Linked Quests</a> 
          <a ui-sref="quests.quest({id: {{quest.id}}})" class="btn btn-default" role="button">Edit</a>
        </p>
      </div> 
    </div>
</li>
  </ul>

</div>
</div>
<h3 ng-show="!userMissions.missions.length">No Missions!</h3>
