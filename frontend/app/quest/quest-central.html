<div>
    <div>
        <div>
            <h1>Your <strong> Quest & Mission </strong> Dashboard </h1>
        </div>
    </div>
    <div>
        <div> </div>
        <div>
            <a ui-sref="quests.form.basic">
                <button type="button">
                    <span aria-hidden="true"></span> Create New Quest
                </button>
            </a>
        </div>
        <div>
            <a style="margin:2%" ui-sref="missions.form.basic">
                <button type="button">
                    <span aria-hidden="true"></span> Create New Mission
                </button>
            </a>
        </div>
    </div>
</div>
<h5>Quest Authorship:</h5>
<h3>You've authored {{ userQuests.quests.length }} quests!</h3>
<ul>
    <li ng-repeat="quest in userQuests.quests">
        <div>
            <div>
                <span>
                    <img src="https://s3-us-west-2.amazonaws.com/itreeware/search/quest-identifier-icon.png">
                </span>
                <span>
                    <img src="https://s3-us-west-2.amazonaws.com/itreeware/search/generic.png">
                </span>
                <span>
                    <button type="button"></button>
                </span>
                <span>
                    <img src="https://s3-us-west-2.amazonaws.com/itreeware/search/favorite-on.png">
                </span>
            </div>
            <a ui-sref="quests.quest({id: quest.id})">
                <img ng-src="{{quest.icon_url}}" alt="...">
                <div>
                    <h5> <a ui-sref="quests.quest({id: quest.id})">{{ quest.name }}</a> </h5>
                    <p>{{quest.summary}}</p>
                </div>
                <div>
                    <img src="https://s3-us-west-2.amazonaws.com/itreeware/questBuilder/at-home-icon.png"> 
                    <img src="https://s3-us-west-2.amazonaws.com/itreeware/questBuilder/reading-icon.png"> 
                    <img src="https://s3-us-west-2.amazonaws.com/itreeware/questBuilder/calculate-icon.png"> 
                    <span class="badge" style="background-color:white; color:black;">{{quest.hours_required }}:{{quest.minutes_required }}</span>
                    <span class="badge" style="background-color:white; color:black;">{{quest.max_grade_level}}</span>
                </div>
                <div>
                    <p>
                        <a ui-sref="quests.quest({id: {{quest.id}}})" role="button">Edit</a>
                        <img src="https://s3-us-west-2.amazonaws.com/itreeware/search/rating-on.png"> 
                        <img src="https://s3-us-west-2.amazonaws.com/itreeware/search/rating-on.png">  
                        <img src="https://s3-us-west-2.amazonaws.com/itreeware/search/rating-on.png">  
                        <img src="https://s3-us-west-2.amazonaws.com/itreeware/search/rating-on.png">  
                    </p>
                </div>
            </div>
        </div>
    </li>
</ul>
<h3 ng-show="!(userQuests.quests.length)">No Quests!</h3>
