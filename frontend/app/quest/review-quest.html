<div class="wizard">
    <a ui-sref="newQuest" ><span class="badge" ng->1</span> Basic Info</a>
    <a ui-sref="questActivity"><span class="badge">2</span> Activity Details</a>
    <a ui-sref="questTeachers"><span class="badge">3</span> For Teachers</a>
    <a ui-sref="questReview" class="current"><span class="badge badge-inverse">4</span> Review</a> 
</div>

<h1>Review Your Quest</h1>
<p> Please verify the following details are correct.  </p>

<div class="container">
  <label> Quest Title: </label> {{quests.name}} <br>
  <label> Quest Summary: </label> {{quests.summary}} <br>
  <label> Quest Icon: </label> {{quests.icon_url}} <br>
  <label> Quest Max Grade Level: </label> {{quests.max_grade_level}} <br>
  <label> Quest Min Grade Level: </label> {{quests.min_grade_level}} <br>
  <label> Quest Enquiry Questions: </label> {{quests.inquiry_questions}} 




  </div>  <!-- end of container element -->

<button id="save-button" ng-click="save()">Publish</button>
</div>
